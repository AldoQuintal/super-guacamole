<!DOCTYPE html>
<html lang="en">
<head>

                        <form action="">
                            <div class="form-group">
                                <input type="text" name="txtnum_tanque" class="form-control" placeholder="NÃºmero tanque">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <table>
        <thead>
            <th>Prueba?</th>
        </thead>
        <tbody>
            {% for c in tanques%}
            <tr>
                <td>{{c.producto}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <main class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Signup</h2>
                <div class="card">
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        <form class="form" method="POST">
                            {% csrf_token %}

                            <div class="form-floating">
                                <input type="text" name="username" id="username" class="form-control mt-2" placeholder="Write your username">
                                <label for="floatingInputGrid">Write your username</label>
                            </div>

                            <div class="form-floating">
                                <input type="email" name="email" id="email" class="form-control mt-2" placeholder="Write your Email">
                                <label for="floatingInputGrid">Write your Email</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" name="password1" id="password1" class="form-control mt-2" placeholder="Write your password">
                                <label for="floatingInputGrid">Password</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" name="password2" id="password2" class="form-control mt-2" placeholder="Confirm your Password">
                                <label for="floatingInputGrid">Confirm your Password</label>
                            </div>

                            <button type="submit" id="submit" class="btn btn-primary mt-2">Signup</button>
                        </form>
                        {% else %}
                        <form class="form" method="POST">
                            {% csrf_token %}
                            <div class="form-floating">
                                <input type="text" name="username" id="username" class="form-control mt-2" placeholder="Write your username">
                                <label for="floatingInputGrid">Write your username</label>
                            </div>

                            <div class="form-floating">
                                <input type="email" name="email" id="email" class="form-control mt-2" placeholder="Write your Email">
                                <label for="floatingInputGrid">Write your Email</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" name="password1" id="password1" class="form-control mt-2" placeholder="Write your password">
                                <label for="floatingInputGrid">Password</label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" name="password2" id="password2" class="form-control mt-2" placeholder="Confirm your Password">
                                <label for="floatingInputGrid">Confirm your Password</label>
                            </div>

                            <button type="submit" id="submit" class="btn btn-primary mt-2">Signup</button>
                        </form>
                        {% endif %}
                        
                    </div>
                </div>
            </div> 
        </div>
    </main>

{% endblock %}

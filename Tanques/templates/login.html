{% extends 'base.html' %}

{% block content %}

{% if error %}
<main class="container py-4 p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Login</h2>
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    <form class="form" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</main>
{% else %}
<main class="container py-4 p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Login</h2>
            <div class="card">
                <div class="card-body">
                    <form class="form" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</main>
{% endif %}


{% endblock %}

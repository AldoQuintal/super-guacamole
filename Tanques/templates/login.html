{% extends 'base.html' %}

{% block content %}

{% if error %}
<main class="container py-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 shadow p-3 mb-5 bg-body rounded">
            <h2>Login</h2>
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    <form class="form" method="POST">
                        {% csrf_token %}

                        <div class="form-floating">
                            <input type="text" name="username" id="username" class="form-control mt-2" placeholder="Write your username">
                            <label for="floatingInputGrid">Username</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Write your password">
                            <label for="floatingInputGrid">Password</label>
                        </div>

                        <button type="submit" id="submit" class="btn btn-primary btn-block mt-2">Login</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</main>
{% else %}
<main class="container py-4">
    <div class="row">
        <div class="col-md-4 offset-md-4 shadow p-3 mb-5 bg-body rounded">
            <h2>Login</h2>
            <div class="card">
                <div class="card-body">
                    <form class="form" method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input type="text" name="username" id="username" class="form-control mt-2" placeholder="Write your username">
                            <label for="floatingInputGrid">Username</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Write your password">
                            <label for="floatingInputGrid">Password</label>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary btn-block mt-2">Login</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</main>
{% endif %}


{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
      body{
        background-color: rgb(126, 126, 126);
      }
    </style>
    <link rel="short icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/gestionTanques.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">TEAM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
                
                {% if user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="/tanques/">Tanques</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="/consulta_entrega">Entregas</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/inventarios/">Inventarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/configuracion/">Configuraci√≥n</a>
                  </li>
                <li class="nav-item">
                  <a href="/accounts/logout/" class="nav-link">{% csrf_token %}Logout</a>
                </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
              
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/register/">Register</a>
                  </li>
                {% endif %}
          </ul>
        </div>
      </div>
      </nav>

    {% block content %}{% endblock %}
</body>
</html>

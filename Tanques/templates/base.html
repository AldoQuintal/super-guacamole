<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="short icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/gestionTanques.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">TEAM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
                
                {% if user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="/tanques/">Registro Tanques</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="/consulta_entrega">Consulta de Entregas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/configuracion/">Configuraci√≥n</a>
                  </li>
                <li class="nav-item ms-auto">
                  <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit">logout</button>
                  </form>
                </li>
                {% else %}
                  <li class="nav-item ms-auto">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
              
                  <li class="nav-item ms-auto">
                    <a class="nav-link" href="/accounts/register/">Register</a>
                  </li>
                {% endif %}
          </ul>
        </div>
      </nav>

    {% block content %}{% endblock %}
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Inventarios tiempo real</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tanque</th>
                            <th>Fecha</th>
                            <th>Volumen</th>
                            <th>Volumen CT</th>
                            <th>Agua</th>
                            <th>Temperatura</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in invent %}
                        <tr>
                            <td>{{c.vr_tanque}}</td>
                            <td>{{c.vr_fecha}}</td>
                            <td>{{c.vr_volumen}}</td>
                            <td>{{c.vr_vol_ct}}</td>
                            <td>{{c.vr_agua}}</td>
                            <td>{{c.vr_temp}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

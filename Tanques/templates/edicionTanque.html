<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="short icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionTanques.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TEAM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Registro Tanques</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tablas_cubicaje">Tablas de Cubicaje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/consulta_entrega">Consulta de Entregas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/configuracion/">Configuración</a>
              </li>
          </ul>
        </div>
      </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 col-offset-4">
                <h2>Registro Tanques</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/registrarTanque/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="txtnum_tanque" class="form-control" minlength="1" maxlength="20" placeholder="Número tanque" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtprodcuto" class="form-control" minlength="3" maxlength="20" placeholder="Producto" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtdescripcion" class="form-control" minlength="3" maxlength="20" placeholder="Clave del Producto" autofocus required> 
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtcapacidad" class="form-control" minlength="3" maxlength="20" placeholder="Capacidad" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtaltura" class="form-control" minlength="3" maxlength="20" placeholder="Altura" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
